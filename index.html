<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src='js/script.js'></script>
    <title>Calculator Lab</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' />
</head>
<body>
  <header class='page-header'>
    <h4>Link to Repository</h4>
    <div>
      <h1>Battleship</h1>
      <h3>by John Jasinski</h3>
    </div>
      <h4>My Email:</h4>
  </header>
  <main>
    <header class='board-header' id='human-board-header'>
      <h3 class = 'board-header-text' id='human-board-header-name'>
        Human's Board
      </h3>
      <h5 class = 'board-header-text' id='human-board-header-display'>
        You have won 0 games
      </h5>
    </header>
    <div class='board' id='human-board'>
      <div class = 'table' id='human-table'>
      </div>
      <section class='left' id='human-left'> </section>
      <section class='top' id='human-top'> </section>
     <section class='right' id='human-right'> </section>
     <section class='bottom' id='human-bottom'> </section>
    </div>

    <header id='info-header'>
      <h5 id='info-header-text'>
        Information and Options
      </h5>
    </header>
    <div id='info-section'>
      <p>Test</p>
    </div>

    <header class='board-header' id='ai-board-header'>
      <h3 class = 'board-header-text' id='ai-board-header-name'>
        AI's Board
      </h3>
      <h5 class = 'board-header-text' id='ai-board-header-display'>
        The Computer is playing...
      </h5>
    </header>
    <div class='board' id='ai-board'>
      <div class = 'table' id='ai-table'>

      </div>
      <section class='left' id='ai-left'> </section>
      <section class='top' id='ai-top'> </section>
      <section class='right' id='ai-right'> </section>
      <section class='bottom' id='ai-bottom'> </section>
    </div>

    
  </main>

</body>
</html>
