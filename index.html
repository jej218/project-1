<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src='js/script.js'></script>
    <title>Calculator Lab</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' />
</head>
<body>
  <header class='page-header'>
    <h4>Link to Repository</h4>
    <div>
      <h1>Battleship</h1>
      <h3>by John Jasinski</h3>
    </div>
      <h4>My Email:</h4>
  </header>
  <main>
    <section class='board' id='human-board'>
      <header class='board-header' id='human-board-header'>
        <h5 class = 'board-header-name' id='human-board-header-name'>
          Human's Board
        </h5>
        <h3 class = 'board-header-display' id='human-board-header-display'>
          It is your turn!
        </h3>
      </header>
      <div class='table-holder' id='human-table'>
        <div class='table'></div>
      </div>
    </section>
    <section id='info-options'>
      <header id='info-options-header'>
        <h3 id='info-options-header-name'>
          Information and Options
        </h3>
      </header>
      <div class='info-section'>
      </div>
    </section>
    <section class='board' id='ai-board'>
      <header class='board-header' id='ai-board-header'>
        <h5 class = 'board-header-name' id='ai-board-header-name'>
          AI's Board
        </h5>
        <h3 class = 'board-header-display' id='ai-board-header-display'>
          The Computer is playing...
        </h3>
      </header>
      <div class='table-holder' id='ai-table'>
        <div class='table'></div>
      </div>
    </section>
  </main>
</body>
</html>
